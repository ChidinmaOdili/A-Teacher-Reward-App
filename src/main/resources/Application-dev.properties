spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl = true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://${APP_DB_HOST}:${APP_DB_PORT}/${APP_DB_NAME}


spring.datasource.username=${APP_DB_USER}
spring.datasource.password=${APP_DB_PASS}
server.port=${APP_PORT}
spring.jpa.properties.hibernate.format_sql=true
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

#spring.main.allow-circular-references=true


cloudinary_name =${CLOUDINARY_NAME}
cloudinary_api_key = ${CLOUDINARY_API_KEY}
cloudinary_api_secret  =${CLOUDINARY_API_SECRET}

# ===============================
# OAUTH2 CLIENT CREDENTIALS
# ===============================
spring.security.oauth2.client.registration.google.client-id = ${APP_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret = ${APP_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope = email, profile